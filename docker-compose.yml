version: '3.7'
services:
  api:
    build: 
      context: "."
      dockerfile: ./Dockerfile.api
    image: ${LOGIN_SERVER}/inventory-app/api:v1
    ports:
      - "3001:3001"
    env_file:
      - ./.env
    restart: unless-stopped

  web-app:
    image: ${LOGIN_SERVER}/inventory-app/web-app:v1
    build: 
      context: "."
      dockerfile: ./Dockerfile.new-web-app
    restart: unless-stopped
    ports:
      - "80:80"